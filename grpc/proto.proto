syntax = "proto3";
option go_package = "ChitChat/grpc/proto";

message Chat {
    string message = 1;
    string author = 2;
    int64 timestamp = 3;
}

message Empty {}

message User {
    string name = 4;
    int timestamp = 5;
}

service ChitChatService {
    rpc Join (User) returns (stream Chat) {};
    rpc SendChat (Chat) returns (Empty) {};
    rpc Leave (User) returns (Empty) {};
}